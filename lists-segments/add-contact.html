<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="../css/tailwind-latest.min.css"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/header-css/header.css">
		<link rel="stylesheet" href="css/sidebar-css/sidebar.css">
	</head>
	<body class="bg-[#b9b9bb]">
		
		<div class="w-full max-w-md mx-auto px-2 mt-16">
			<div class="bg-white rounded-lg">
				<div class="border-b px-5 py-5">
					<h3 class="text-base font-semibold leading-6 text-616161">Add New Contact</h3>
				</div>
				<form>
					<div class="px-5 pb-5 border-b">
						<div class="pt-4">
							<p class="text-xs font-semibold leading-3 tracking-wide uppercase text-616161 mb-3">First Name</p>
							<input class="border border-bdbdbd h-11 p-4 text-[13px] font-medium leading-3 text-bdbdbd rounded w-full" type="Name" name="fname" placeholder="Placeholder (Optional)">
						</div>
						<div class="pt-4">
							<p class="text-xs font-semibold leading-3 tracking-wide uppercase text-616161 mb-3">Last Name</p>
							<input class="border border-bdbdbd h-11 sm:p-4 px-2 py-3 text-[13px] font-medium leading-3 text-bdbdbd rounded w-full" type="Name" name="lname" placeholder="Placeholder (Optional)">
						</div>
						<div class="pt-4">
							<p class="text-xs font-semibold leading-3 tracking-wide uppercase text-616161 mb-3">Email address</p>
							<input class="border border-bdbdbd h-11 sm:p-4 px-2 py-3 text-[13px] font-medium leading-3 text-bdbdbd rounded w-full" type="E-mail" name="E-mail" placeholder="Placeholder (Optional)">
						</div>
						<div class="pt-4">
							<p class="text-xs font-semibold leading-3 tracking-wide uppercase text-616161 mb-3">Phone Number</p>
							<div class="flex items-center">
								<div class="flex justify-between items-center border h-11 border-bdbdbd relative rounded-l w-20">
									<select class="h-full rounded w-full px-3.5 focus:outline-none bg-fafafa text-[13px] font-medium leading-3 text-757575 uppercase">
										<option value="">IND</option>
									</select>
									<img class="absolute right-4" src="images/segment-downarrow.png" />
								</div>
								<input class="border border-l-0 border-bdbdbd rounded-r w-4/5 h-11 sm:p-4 px-2 py-3 text-[13px] font-medium leading-3 text-bdbdbd w-full" type="E-mail" name="E-mail" placeholder="Placeholder (Optional)">
							</div>
						</div>
					</div>
					<div class="px-5 py-3 flex justify-between items-center text-[13px] font-medium leading-4">
						<div class="w-6/12 pr-2">
							<button type="button" class="w-full p-3 border border-bdbdbd rounded text-616161">Cancel</button>
						</div>
						<div class="w-6/12 pl-2">
							<button type="button" class="w-full p-3 border border-bdbdbd rounded text-white ryeo-blue-bg">Add</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script>
            var coll = document.getElementsByClassName("sidebar-dropdown");
            var i;

            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = content.scrollHeight + "px";
                } 
              });
            }
        </script>
        <script>
            function sidebarmob() {
                   let element = document.getElementById("sidebar-mob");
                   element.classList.toggle("sidebar-mob-style");


                  let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.add("wrapperStyle");
                
            }

            function hidesidebarmob() {
                let element = document.getElementById("sidebar-mob");
                 element.classList.remove("sidebar-mob-style");

                 let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.remove("wrapperStyle");
            }
			$('.tabs-btn').on('click', function(){
  			$('.tabs-btn').removeClass('selected');
    		$(this).addClass('selected');
});
        </script>
        <script src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"></script>
	</body>
</html>
