<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="../css/tailwind-latest.min.css"></script>
		<link rel="stylesheet" href="../css/common.css">
	</head>
	<body>
		<div class="mx-auto">
			<div class="flex"> 
				<div class="w-8/12 py-4 md:block hidden bg-fdfdfd">
					<div class="border-r">
						<div class="py-6 w-full max-w-lg mx-auto px-4">
							<div class="">
								<img class="w-full" src="images/station.svg" />
							</div>
						</div>
					</div>
				</div>
				<div class="md:w-4/12 w-full max-w-lg md:mx-0 mx-auto bg-white font-inter">
					<div class="py-8 xl:px-24 lg:px-12 px-4">
						<div class="w-36 mx-auto">
							<img class="w-full" src="images/logo.png" alt="Logo" />
						</div>
						<div class="mt-10">
							<h1 class="text-3xl font-normal text-ryzeoBlue">Sign In</h1>
							<p class="text-base font-normal leading-4 mt-5 text-9e9e9e">Welcome back to your account.</p>
							<form class="mt-12">
								<label class="text-xs font-semibold leading-5 mb-2 text-9e9e9e">Email Address</label>
								<div class="flex items-center border rounded-lg py-1.5 pl-3 pr-2 mb-5">
									<span>
										<img class="w-6 h-6" src="images/closed.svg">
									</span>
									<span class="pl-3">
										<input class="w-full text-sm font-normal text-9e9e9e sign-in" type="email" name="email" placeholder="Jimmygill@gmail.com">
									</span>
								</div>
								<label class="text-xs font-semibold leading-5 mb-2 text-9e9e9e">Password</label>
								<div class="flex items-center border rounded-lg py-1.5 pl-3 pr-2 mb-5">
									<span>
										<img class="w-6 h-6" src="images/lock.svg">
									</span>
									<span class="pl-3">
										
										<input class="w-full text-sm font-normal text-9e9e9e sign-in" type="password" name="password">
									</span>
								</div>
								<div class="flex justify-between items-center">
									<div class="flex items-center">
										<span class="fs-11 font-normal text-9e9e9e pl-2">Remember Me</span>
									</div>
									<p class="fs-11 font-normal text-9e9e9e pl-2">Forgot Password?</p>
								</div>
								<div class="flex items-center mt-6">
									<div class="w-40 pr-1">
										<button class="w-full text-sm font-normal leading-3 px-4 py-4 rounded-full text-white ryeo-blue-bg">Login Now</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
