<!DOCTYPE html>
<html dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
		<script src="../css/tailwind-latest.min.css"></script>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="css/header-css/header.css">
		<link rel="stylesheet" href="css/sidebar-css/sidebar.css">
		<link rel="stylesheet" type="text/css" href="css/create-blasts/create-blasts.css">
	</head>
	<body>
		<div class="w-full max-w-md mx-auto flex items-center">
			<div class="w-7 h-7 rounded-full ryeo-blue-bg flex justify-center items-center">
				<img src="images/check-white.png" />
			</div>
			<div class="h-0.5 w-16 border-b-1 ryeo-blue-bg"></div>
			<div class="w-7 h-7 rounded-full text-ryzeoBlue flex justify-center items-center border border-ryzeo-blue text-base font-normal leading-6">2</div>
			<div class="h-0.5 w-16 border-b-1 bg-[#cfcfcf]"></div>
			<div class="w-7 h-7 rounded-full flex justify-center items-center border border-[#cfcfcf] text-[#cfcfcf] text-base font-normal leading-6">3</div>
		</div>
		<script>
            var coll = document.getElementsByClassName("sidebar-dropdown");
            var i;

            for (i = 0; i < coll.length; i++) {
              coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.maxHeight){
                  content.style.maxHeight = null;
                } else {
                  content.style.maxHeight = content.scrollHeight + "px";
                } 
              });
            }
        </script>
        <script>
            function sidebarmob() {
                   let element = document.getElementById("sidebar-mob");
                   element.classList.toggle("sidebar-mob-style");


                  let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.add("wrapperStyle");
                
            }

            function hidesidebarmob() {
                let element = document.getElementById("sidebar-mob");
                 element.classList.remove("sidebar-mob-style");

                 let wrapperID = document.getElementById("wrapper");
                  wrapperID.classList.remove("wrapperStyle");
            }

        </script>
        <script src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"></script>
	</body>
</html>
